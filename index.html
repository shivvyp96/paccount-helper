<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P-Account Helper</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1e1e2f;
    color: #f5f5f5;
  }
  h1 {
    text-align: center;
    padding: 10px;
    background-color: #2a2a3d;
    margin: 0;
    font-family: 'Verdana', sans-serif;
  }
  #container {
    display: flex;
    height: calc(100vh - 50px);
  }
  #left-panel, #right-panel {
    padding: 10px;
    overflow-y: auto;
  }
  #left-panel {
    width: 50%;
    background-color: #2a2a3d;
    border-right: 2px solid #444;
  }
  #right-panel {
    width: 50%;
    background-color: #272738;
    display: flex;
    flex-direction: column;
  }
  .category {
    margin-bottom: 10px;
  }
  .category-header {
    cursor: pointer;
    padding: 5px;
    background-color: #3a3a5a;
    font-weight: bold;
    border-radius: 4px;
    user-select: none;
  }
  .task-list {
    padding-left: 15px;
    display: none;
    margin-top: 5px;
  }
  .task {
    padding: 3px 0;
    cursor: pointer;
    border-radius: 3px;
  }
  .task:hover {
    background-color: #444466;
  }
  .selected {
    background-color: #f4c430;
    color: #000;
  }
  #search-bar {
    margin-bottom: 10px;
    width: 95%;
    padding: 5px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }
  #task-output {
    flex: 1;
    background-color: #1e1e2f;
    padding: 10px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    overflow-y: auto;
    white-space: pre-wrap;
  }
  #copy-btn {
    margin-top: 10px;
    padding: 8px;
    background-color: #f4c430;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #copy-btn:hover {
    background-color: #e6b800;
  }
  input.skill-input {
    width: 50px;
    margin-left: 5px;
    border-radius: 3px;
    border: none;
    padding: 2px;
    text-align: center;
  }
</style>
</head>
<body>
<h1>P-Account Helper</h1>
<div id="container">
  <div id="left-panel">
    <input type="text" id="search-bar" placeholder="Search tasks...">
    <!-- Categories -->
    <div class="category">
      <div class="category-header">Quests</div>
      <div class="task-list" id="quests-list"></div>
    </div>
    <div class="category">
      <div class="category-header">Skills</div>
      <div class="task-list" id="skills-list"></div>
    </div>
    <div class="category">
      <div class="category-header">Repeating Tasks</div>
      <div class="task-list" id="repeating-list"></div>
    </div>
    <div class="category">
      <div class="category-header">Milestones</div>
      <div class="task-list" id="milestones-list"></div>
    </div>
    <div class="category">
      <div class="category-header">Minigames</div>
      <div class="task-list" id="minigames-list"></div>
    </div>
    <div class="category">
      <div class="category-header">Ironman Starter / Acquire Items</div>
      <div class="task-list" id="iron-acquire-list"></div>
    </div>
  </div>
  <div id="right-panel">
    <div id="task-output"></div>
    <button id="copy-btn">Copy All Tasks</button>
  </div>
</div>
<script>
// ----- DATA -----
const quests = [
"QUEST:GHOSTS_AHOY","QUEST:MAKING_HISTORY","QUEST:MOUNTAIN_DAUGHTER","QUEST:HAZEEL_CULT","QUEST:CHILDREN_OF_THE_SUN",
"QUEST:PRINCE_ALI_RESCUE","QUEST:ICTHLARINS_LITTLE_HELPER","QUEST:ENTER_THE_ABYSS","QUEST:TEMPLE_OF_THE_EYE","QUEST:CREATURE_OF_FENKENSTRAIN",
"QUEST:THE_DEPTHS_OF_DESPAIR","QUEST:THE_QUEEN_OF_THIEVES","QUEST:ENLIGHTENED_JOURNEY","QUEST:SHEEP_HERDER","QUEST:BIG_CHOMPY_BIRD_HUNTING",
"QUEST:RFD_OGRE","QUEST:RFD_EVIL_DAVE","QUEST:RFD_PIRATE","QUEST:RFD_GUIDE","QUEST:RFD_MONKEY","QUEST:RFD_AMIK_VARZE","QUEST:RFD_CULINAROMANCER",
"QUEST:SHIELD_OF_ARRAV","QUEST:HEROES_QUEST","QUEST:TOWER_OF_LIFE","QUEST:CLOCK_TOWER","QUEST:TRIBAL_TOTEM","QUEST:WATCHTOWER","QUEST:GETTING_AHEAD",
"QUEST:PIRATES_TREASURE","QUEST:SCORPION_CATCHER","QUEST:THE_CORSAIR_CURSE","QUEST:FAMILY_CREST","QUEST:THE_GARDEN_OF_DEATH","QUEST:MONKEY_MADNESS_I:TAKEXP",
"QUEST:THE_FORSAKEN_TOWER","QUEST:HAUNTED_MINE","QUEST:TALE_OF_THE_RIGHTEOUS","QUEST:SLEEPING_GIANTS","QUEST:TROLL_ROMANCE","QUEST:THE_LOST_TRIBE",
"QUEST:RECRUITMENT_DRIVE","QUEST:A_KINGDOM_DIVIDED","QUEST:DEATH_ON_THE_ISLE","QUEST:WANTED","QUEST:TWILIGHTS_PROMISE","QUEST:REGICIDE","QUEST:ROVING_ELVES",
"QUEST:MOURNINGS_END_PART_I","QUEST:MOURNINGS_END_PART_II","QUEST:ETHICALLY_ACQUIRED_ANTIQUITIES","QUEST:DADDYS_HOME","QUEST:LUNAR_DIPLOMACY",
"QUEST:IN_SEARCH_OF_THE_MYREQUE","QUEST:IN_AID_OF_THE_MYREQUE","QUEST:THRONE_OF_MISCELLANIA","QUEST:ROYAL_TROUBLE","QUEST:THE_HAND_IN_THE_SAND",
"QUEST:ZOGRE_FLESH_EATERS","QUEST:RUM_DEAL","QUEST:CABIN_FEVER","QUEST:THE_EYES_OF_GLOUPHRIE","QUEST:THE_SLUG_MENACE","QUEST:BELOW_ICE_MOUNTAIN",
"QUEST:EADGARS_RUSE","QUEST:GARDEN_OF_TRANQUILLITY","QUEST:A_SOULS_BANE","QUEST:SHADOWS_OF_CUSTODIA","QUEST:MONKEY_MADNESS_II","QUEST:TAI_BWO_WANNAI_TRIO",
"QUEST:BARBARIAN_TRAINING","QUEST:THE_FREMENNIK_ISLES","QUEST:PANDEMONIUM","QUEST:PRYING_TIMES","QUEST:CURRENT_AFFAIRS","QUEST:MA1","QUEST:MA2"
];

const skills = [
"SKILL:FIREMAKING","SKILL:CRAFTING","SKILL:FISHING","SKILL:MAGIC","SKILL:PRAYER","SKILL:HERBLORE",
"SKILL:WOODCUTTING","SKILL:MINING","SKILL:COOKING","SKILL:AGILITY","SKILL:FLETCHING","SKILL:RUNECRAFTING",
"SKILL:ATTACK","SKILL:STRENGTH","SKILL:DEFENCE","SKILL:RANGED","SKILL:HUNTER","SKILL:SLAYER","SKILL:CONSTRUCTION","SKILL:FARMING","SKILL:THIEVING","SKILL:SAILING","SKILL:SMITHING"
];

const repeating = [
"REPEATING:BIRDHOUSES:HUNTERLVL","REPEATING:TREE_RUNS:FARMINGLVL","REPEATING:HERB_RUNS:FARMINGLVL",
"REPEATING:SEAWEED_RUNS:FARMINGLVL","REPEATING:HOP_RUNS:FARMINGLVL","REPEATING:COMPOST_RUNS",
"REPEATING:HESPORI","REPEATING:KINGDOM:HERB:WOOD"
];

const milestones = [
"MILESTONE:DRAGON_DEFENDER","MILESTONE:RUNE_DEFENDER","MILESTONE:FAIRY_RINGS","MILESTONE:UNLOCK_PIETY",
"MILESTONE:ROGUES_OUTFIT","MILESTONE:ROCK_CAKE","MILESTONE:BLACK_MASK"
];

const minigames = [
"MINIGAME:VALE_TOTEMS","MINIGAME:MTA:GREENLOG","MINIGAME:MTA:EFFICIENT","MINIGAME:MTA:ROBES","MINIGAME:MTA:B2P","MINIGAME:MTA:WAND","MINIGAME:MTA:BOOK",
"MINIGAME:MTA:TOP","MINIGAME:MTA:BOTTOM","MINIGAME:MTA:HAT","MINIGAME:MTA:BOOTS","MINIGAME:MTA:GLOVES","MINIGAME:MTA:POUCH",
"MINIGAME:WINTERTODT:TARGETLVL","MINIGAME:MLM:TARGETLVL","MINIGAME:GF:TARGETLVL"
];

const ironAcquire = [
"IRON_STARTER_PART1","ACQUIRE:Potato seed,40-400","ACQUIRE:Molten glass,2000","ACQUIRE:Oak plank,3450"
];

// ----- FUNCTIONS -----
const outputArea = document.getElementById('task-output');

function createTaskElement(task, isSkill=false) {
  const div = document.createElement('div');
  div.className = 'task';
  div.textContent = task;
  if(isSkill){
    const input = document.createElement('input');
    input.type = 'number';
    input.min = 1;
    input.placeholder = 'Lvl';
    input.className = 'skill-input';
    input.addEventListener('input', e => {
      if(input.value){
        div.dataset.output = `${task}:${input.value}`;
      } else {
        div.dataset.output = task;
      }
      updateOutput();
    });
    div.appendChild(input);
  }
  div.dataset.output = task;
  div.addEventListener('click', () => {
    div.classList.toggle('selected');
    updateOutput();
  });
  return div;
}

function populateList(list, containerId, isSkill=false){
  const container = document.getElementById(containerId);
  list.forEach(task => {
    const elem = createTaskElement(task, isSkill);
    container.appendChild(elem);
  });
}

function updateOutput(){
  const selected = document.querySelectorAll('.selected');
  outputArea.textContent = Array.from(selected).map(e => e.dataset.output).join('\n');
}

// ----- INIT -----
populateList(quests, 'quests-list');
populateList(skills, 'skills-list', true);
populateList(repeating, 'repeating-list');
populateList(milestones, 'milestones-list');
populateList(minigames, 'minigames-list');
populateList(ironAcquire, 'iron-acquire-list');

// ----- COLLAPSIBLE -----
document.querySelectorAll('.category-header').forEach(header => {
  header.addEventListener('click', () => {
    const list = header.nextElementSibling;
    list.style.display = list.style.display === 'none' ? 'block' : 'none';
  });
});

// ----- SEARCH -----
document.getElementById('search-bar').addEventListener('input', e => {
  const query = e.target.value.toLowerCase();
  document.querySelectorAll('.task').forEach(task => {
    task.style.display = task.textContent.toLowerCase().includes(query) ? 'block' : 'none';
  });
});

// ----- COPY -----
document.getElementById('copy-btn').addEventListener('click', () => {
  navigator.clipboard.writeText(outputArea.textContent).then(() => {
    alert('Tasks copied to clipboard!');
  });
});
</script>
</body>
</html>
