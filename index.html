<div id="stack">
  <h2>Selected Tasks</h2>
  <pre id="stackList"></pre>
  <button onclick="copyStack()">Copy All</button>
</div>

<script>
const stackList = document.getElementById('stackList');
const checkboxes = document.querySelectorAll('#tasks input[type=checkbox]');
let selected = [];

checkboxes.forEach(cb => {
  cb.addEventListener('change', () => {
    if(cb.checked) selected.push(cb.value);
    else selected = selected.filter(t => t !== cb.value);
    stackList.textContent = selected.join('\n');
  });
});

function copyStack() {
  navigator.clipboard.writeText(selected.join('\n')).then(() => {
    alert('Copied to clipboard!');
  });
}
</script>
