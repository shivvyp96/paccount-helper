<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Account Builder Helper</title>
<style>
  body {
    font-family: 'Verdana', sans-serif;
    background: #1b1b1b;
    color: #e0e0e0;
    display: flex;
    margin: 0;
    height: 100vh;
  }
  .sidebar {
    width: 350px;
    background: #2e2e2e;
    padding: 10px;
    overflow-y: auto;
    border-right: 2px solid #444;
  }
  .content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }
  h2 {
    cursor: pointer;
    margin-top: 10px;
    background: #444;
    padding: 5px 10px;
    border-radius: 5px;
  }
  .category-content {
    margin-left: 10px;
    display: none;
  }
  .task {
    cursor: pointer;
    padding: 3px 5px;
    border-radius: 3px;
    margin: 2px 0;
  }
  .task:hover {
    background: #555;
  }
  .stack {
    background: #2e2e2e;
    border: 2px solid #444;
    padding: 10px;
    border-radius: 5px;
    min-height: 80vh;
    white-space: pre-line;
    overflow-x: auto;
  }
  .search-input {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
  }
  input.skill-input {
    width: 50px;
    margin-left: 5px;
    border-radius: 3px;
    border: none;
    padding: 2px 4px;
    text-align: center;
  }
  .category-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .category-header button {
    background: #666;
    border: none;
    color: #fff;
    border-radius: 3px;
    cursor: pointer;
    padding: 2px 6px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <input type="text" id="search" class="search-input" placeholder="Search tasks...">
  
  <!-- Quest Category -->
  <div>
    <div class="category-header">
      <h2 onclick="toggleCategory('quests')">Quests</h2>
      <button onclick="selectAll('quests')">Select All</button>
    </div>
    <div class="category-content" id="quests">
      <!-- Quests inserted via JS -->
    </div>
  </div>

  <!-- Skills Category -->
  <div>
    <div class="category-header">
      <h2 onclick="toggleCategory('skills')">Skills</h2>
      <button onclick="selectAll('skills')">Select All</button>
    </div>
    <div class="category-content" id="skills">
      <!-- Skills inserted via JS -->
    </div>
  </div>

  <!-- Minigames Category -->
  <div>
    <div class="category-header">
      <h2 onclick="toggleCategory('minigames')">Minigames</h2>
      <button onclick="selectAll('minigames')">Select All</button>
    </div>
    <div class="category-content" id="minigames">
      <!-- Minigames inserted via JS -->
    </div>
  </div>

  <!-- Diaries Category -->
  <div>
    <div class="category-header">
      <h2 onclick="toggleCategory('diaries')">Achievement Diaries</h2>
      <button onclick="selectAll('diaries')">Select All</button>
    </div>
    <div class="category-content" id="diaries">
      <!-- Diaries inserted via JS -->
    </div>
  </div>

  <!-- Milestones Category -->
  <div>
    <div class="category-header">
      <h2 onclick="toggleCategory('milestones')">Milestones</h2>
      <button onclick="selectAll('milestones')">Select All</button>
    </div>
    <div class="category-content" id="milestones">
      <!-- Milestones inserted via JS -->
    </div>
  </div>

  <!-- Repeating Tasks Category -->
  <div>
    <div class="category-header">
      <h2 onclick="toggleCategory('repeating')">Repeating Tasks</h2>
      <button onclick="selectAll('repeating')">Select All</button>
    </div>
    <div class="category-content" id="repeating">
      <!-- Repeating inserted via JS -->
    </div>
  </div>

  <!-- Ironman Starter -->
  <div>
    <div class="category-header">
      <h2 onclick="toggleCategory('ironman')">Ironman Starter</h2>
      <button onclick="selectAll('ironman')">Select All</button>
    </div>
    <div class="category-content" id="ironman">
      <!-- Ironman inserted via JS -->
    </div>
  </div>

  <!-- Acquire Tasks -->
  <div>
    <div class="category-header">
      <h2 onclick="toggleCategory('acquire')">Item Acquisition</h2>
      <button onclick="selectAll('acquire')">Select All</button>
    </div>
    <div class="category-content" id="acquire">
      <!-- Acquire inserted via JS -->
    </div>
  </div>

</div>

<div class="content">
  <h2>Task Stack</h2>
  <div class="stack" id="taskStack"></div>
  <button onclick="clearStack()">Clear Stack</button>
</div>

<script>
const data = {
  quests: [
    "Monk’s Friend", "Clock Tower", "Hazeel Cult", "Sea Slug", "Tribal Totem",
    "Ernest the Chicken", "Children of the Sun", "X Marks the Spot", "Witch’s Potion",
    "Witch’s House", "Tree Gnome Village", "Waterfall Quest", "Gertrude’s Cat",
    "Cook’s Assistant", "RFD: Cook", "Client of Kourend", "Observatory Quest",
    "Plague City", "Murder Mystery", "Dwarf Cannon", "Sheep Shearer", "Druidic Ritual",
    "Fishing Contest", "RFD: Dwarf", "Goblin Diplomacy", "RFD: Goblins", "Black Knights’ Fortress",
    "The Forsaken Tower", "The Queen of Thieves", "Daddy's Home", "Fight Arena",
    "Tale of the Righteous", "The Knight’s Sword", "The Feud",
    "Doric's Quest", "The Tourist Trap", "Jungle Potion", "Demon Slayer", "Biohazard",
    "The Grand Tree", "Death Plateau", "The Depths of Despair", "Shield of Arrav",
    "Vampyre Slayer", "Natural History Quiz", "Enter the Abyss", "Temple of the Eye",
    "Recruitment Drive", "The Dig Site", "Romeo and Juliet", "The Lost Tribe", "Prince Ali Rescue",
    "Priest in Peril", "Merlin's Crystal", "Nature Spirit", "Sleeping Giants", "Bone Voyage",
    "RFD: Pirate", "The Hand in the Sand", "Holy Grail", "Making History", "Ghosts Ahoy",
    "Lost City", "Shilo Village", "Fairytale I", "Troll Stronghold", "Barcrawl",
    "Horror from the Deep", "Family Crest", "The Garden of Death", "Death on the Isle",
    "Getting Ahead", "A Porcine of Interest", "Scorpion Catcher", "The Golem", "Shadow of the Storm",
    "RFD: Evil Dave", "Temple of Ikov", "Animal Magnetism", "Big Chompy Bird Hunting",
    "RFD: Ogre", "RFD: Guide", "Pirates Treasure", "The Corsair Curse", "Monkey Madness I",
    "Underground Pass", "Dragon Slayer I", "Troll Romance", "Watchtower", "Desert Treasure I",
    "A Soul's Bane", "Haunted Mine", "Heroes Quest", "RFD: Amik Varze", "Mountain Daughter",
    "RFD: Monkey", "Sheep Herder", "Regicide", "Roving Elves", "The Fremennik Trials",
    "Mournings End Part I", "Mournings End Part II", "Pandemonium", "Prying Times", "Current Affairs",

    "Attack","Strength","Defence","Ranged","Magic","Prayer",
    "Cooking","Fishing","Woodcutting","Firemaking","Crafting",
    "Smithing","Mining","Herblore","Agility","Thieving",
    "Fletching","Runecrafting","Hunter","Construction","Farming","Sailing"
  ],
  minigames: [
    "Guardians of the Rift","Vale Totems","Mage Training Arena",
    "Wintertodt","Motherlode Mine","Giant's Foundry"
  ],
  diaries: [
    "Varrock Easy","Varrock Medium","Ardougne Easy","Ardougne Medium",
    "Lumbridge Easy","Lumbridge Medium","Karamja Easy","Kourend Easy"
  ],
  milestones: [
    "Dragon Defender","Rune Defender","Fairy Rings","Unlock Piety",
    "Rogues Outfit","Rock Cake","Black Mask"
  ],
  repeating: [
    "Birdhouse Runs","Tree Runs","Herb Runs","Seaweed Runs",
    "Hop Runs","Compost Runs","Hespori","Kingdom of Miscellania"
  ],
  ironman: [
    "IRON_STARTER_PART1"
  ],
  acquire: [
    "Potato seed","Hammerstone seed","Onion seed","Molten glass","Logs",
    "Oak logs","Willow logs","Maple logs","Silver bar","Gold bar","Iron ore",
    "Unpowered orb","Dragon bones","Willow longbow","Ring of dueling(8)",
    "Ring of recoil","Games necklace(8)","Lantern lens","Law rune"
  ]
};

function renderCategory(categoryId, items, type) {
  const container = document.getElementById(categoryId);
  container.innerHTML = "";
  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "task";

    if (type === "skill") {
      div.innerHTML = `${item} <input type="number" class="skill-input" min="1" placeholder="lvl">`;
    } else {
      div.textContent = item;
    }

    div.addEventListener("click", () => addTask(item, type, div));
    container.appendChild(div);
  });
}

function addTask(item, type, div) {
  let output = "";
  if (type === "skill") {
    const input = div.querySelector("input");
    if (!input.value) return alert("Enter a level first!");
    output = `SKILL:${item.toUpperCase()}:${input.value}`;
  } else if (type === "quest") {
    output = `QUEST:${item.toUpperCase().replace(/\s+/g,'_')}`;
  } else if (type === "diary") {
    output = `DIARY:${item.toUpperCase().replace(/\s+/g,'_')}`;
  } else if (type === "milestone") {
    output = `MILESTONE:${item.toUpperCase().replace(/\s+/g,'_')}`;
  } else if (type === "repeating") {
    output = `REPEATING:${item.toUpperCase().replace(/\s+/g,'_')}`;
  } else if (type === "ironman") {
    output = item.toUpperCase();
  } else if (type === "acquire") {
    output = `ACQUIRE:${item}`;
  } else if (type === "minigame") {
    output = `MINIGAME:${item.toUpperCase().replace(/\s+/g,'_')}`;
  }

  const stack = document.getElementById("taskStack");
  stack.textContent += output + "\n";
}

function toggleCategory(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function selectAll(categoryId) {
  const container = document.getElementById(categoryId);
  const tasks = container.querySelectorAll(".task");
  tasks.forEach(task => {
    task.click();
  });
}

function clearStack() {
  document.getElementById("taskStack").textContent = "";
}

function searchTasks() {
  const query = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".task").forEach(task => {
    task.style.display = task.textContent.toLowerCase().includes(query) ? "block" : "none";
  });
}

document.getElementById("search").addEventListener("input", searchTasks);

// render all categories
renderCategory("quests", data.quests, "quest");
renderCategory("skills", data.skills, "skill");
renderCategory("minigames", data.minigames, "minigame");
renderCategory("diaries", data.diaries, "diary");
renderCategory("milestones", data.milestones, "milestone");
renderCategory("repeating", data.repeating, "repeating");
renderCategory("ironman", data.ironman, "ironman");
renderCategory("acquire", data.acquire, "acquire");
</script>

</body>
</html>
